<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            /* @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap'); */
    
            @font-face {
                font-family:'CircleFont'; /* src: url(https://circle472.github.io/ct2022s/hw04/CircleFont.ttf);  https://github.com/circle472/ct2022s/ */
                src: url(CircleFont_v2.woff2); /* https://cloudconvert.com/ttf-to-woff2 */
            }
    
            h3 {
                background-color: rgba(255, 255, 0, 0.1);
                color: white; 
                text-shadow: 0 0 6px #FF0000, 0 0 6px #000000;
                font-family: 'CircleFont', 'Noto Serif JP', serif;
                font-size: 18pt;
                border: solid 1px black;
                width: 95%;
                margin: 5px auto;
                padding: 10px;
                text-align: center;
            }
    
            div {
                background-color: rgba(255, 255, 0, 0.1);
                font-family: 'CircleFont', 'Noto Serif JP', serif;
                font-size: 16pt;
                border: solid 1px black;
                width: 95%;
                margin: 5px auto;
                padding: 10px;
                text-align: center;
            }     
        </style>
    </head>
    
    <body>
        <h3>Data Visualization 成績 (此資料表參考電資AI碩二 111C52018 胡庭瑋)</h3>
        
        <div id="div1"></div>
        <div id="div2"></div>
    
        <script type="text/javascript" charset="utf-8">
            // your previous code that reads and processes the data
            d3.text("./csv/data.csv").then(async (data) => {
                const parse_data = d3.csvParseRows(data);
                const headers = parse_data[0]; // assuming the first row contains the headers
    
                const new_data = parse_data.slice(1).flatMap((d) => {              
                    return headers.slice(5).map((hw, index) => ({
                        state:  d[2] + '_' + d[3],
                        hw,
                        grade: d[index + 5],
                    }));
                });
                
                _chart(new_data)
                Legend(d3.scaleOrdinal(["作業一", "作業二", "作業三", "作業四", "作業五", "作業六", "作業七", "作業八", "作業九", "作業十"], 
                    d3.schemeSpectral[10]), 
                    {
                    title: "HomeWork",
                    tickSize: 0
                    }
                )
    
            });
    
            function _chart(data) {
                // Specify the chart’s dimensions (except for the height).
                const width = 1000;
                const marginTop = 100;
                const marginRight = 10;
                const marginBottom = 0;
                const marginLeft = 100;
    
                // Determine the series that need to be stacked.
                const series = d3.stack()
                    .keys(d3.union(data.map(d => d.hw))) // distinct series keys, in input order
                    .value(([, D], key) => D.get(key).grade) // get value for each series key and stack
                    .offset(d3.stackOffsetExpand)
                    (d3.index(data, d => d.state, d => d.hw)); // group by stack then series key
    
                // Compute the height from the number of stacks.
                const height = series[0].length * 75 + marginTop + marginBottom;
    
                // Prepare the scales for positional and color encodings.
                const x = d3.scaleLinear()
                    .domain([0, d3.max(series, d => d3.max(d, d => d[1]))])
                    .range([marginLeft, width - marginRight]);
    
                const y = d3.scaleBand()
                    .domain(data.map(d => d.state)) // Use the state directly without sorting
                    .range([marginTop, height - marginBottom])
                    .padding(0.01);
    
                const lightColorScheme = d3.schemeSpectral[series.length].map(color => d3.color(color).brighter(0.2));
    
                const color = d3.scaleOrdinal()
                    .domain(series.map(d => d.key))
                    .range(d3.schemeSpectral[series.length])
                    //.range(lightColorScheme)
                    .unknown("#ccc");
    
                // A function to format the value in the tooltip.
                const formatValue = x => isNaN(x) ? "N/A" : x.toLocaleString("en")
    
                // Create the SVG container.
                const svg = d3.create("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("viewBox", [0, 0, width, height])
                    .attr("style", "max-width: 100%; height: auto;");
    
                // Append a group for each series, and a rect for each element in the series.
                svg.append("g")
                    .selectAll()
                    .data(series)
                    .join("g")
                    .attr("fill", d => color(d.key))
                    .selectAll("rect")
                    .data(D => D.map(d => (d.key = D.key, d)))
                    .join("rect")
                    .attr("x", d => x(d[0]))
                    .attr("y", d => y(d.data[0]))
                    .attr("height", y.bandwidth())
                    .attr("width", d => x(d[1]) - x(d[0]))
                    .append("title")
                    .text(d => `${d.data[0]} \n${d.key}\n分數: ${formatValue(d.data[1].get(d.key).grade)}`);
    
                // Append the horizontal axis.
                svg.append("g")
                    .attr("transform", `translate(0,${marginTop})`)
                    .call(d3.axisTop(x).ticks(width / 100, "%"))
                    .call(g => g.selectAll(".domain").remove());
    
                // Append the vertical axis.
                svg.append("g")
                    .attr("transform", `translate(${marginLeft},0)`)
                    .call(d3.axisLeft(y).tickSizeOuter(0))
                    .call(g => g.selectAll(".domain").remove());
    
                div2.append(svg.node())
                }
    
                //https://observablehq.com/@d3/color-legend
                function Legend(color, {
                title,
                tickSize = 6,
                width = 320, 
                height = 44 + tickSize,
                marginTop = 18,
                marginRight = 0,
                marginBottom = 16 + tickSize,
                marginLeft = 0,
                ticks = width / 64,
                tickFormat,
                tickValues
                } = {}) {
    
                function ramp(color, n = 256) {
                    const canvas = document.createElement("canvas");
                    canvas.width = n;
                    canvas.height = 1;
                    const context = canvas.getContext("2d");
                    for (let i = 0; i < n; ++i) {
                    context.fillStyle = color(i / (n - 1));
                    context.fillRect(i, 0, 1, 1);
                    }
                    return canvas;
                }
    
                const svg = d3.create("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("viewBox", [0, 0, width, height])
                    .style("overflow", "visible")
                    .style("display", "block");
    
                let tickAdjust = g => g.selectAll(".tick line").attr("y1", marginTop + marginBottom - height);
                let x;
    
                // Continuous
                if (color.interpolate) {
                    const n = Math.min(color.domain().length, color.range().length);
    
                    x = color.copy().rangeRound(d3.quantize(d3.interpolate(marginLeft, width - marginRight), n));
    
                    svg.append("image")
                        .attr("x", marginLeft)
                        .attr("y", marginTop)
                        .attr("width", width - marginLeft - marginRight)
                        .attr("height", height - marginTop - marginBottom)
                        .attr("preserveAspectRatio", "none")
                        .attr("xlink:href", ramp(color.copy().domain(d3.quantize(d3.interpolate(0, 1), n))).toDataURL());
                }
    
                // Sequential
                else if (color.interpolator) {
                    x = Object.assign(color.copy()
                        .interpolator(d3.interpolateRound(marginLeft, width - marginRight)),
                        {range() { return [marginLeft, width - marginRight]; }});
    
                    svg.append("image")
                        .attr("x", marginLeft)
                        .attr("y", marginTop)
                        .attr("width", width - marginLeft - marginRight)
                        .attr("height", height - marginTop - marginBottom)
                        .attr("preserveAspectRatio", "none")
                        .attr("xlink:href", ramp(color.interpolator()).toDataURL());
    
                    // scaleSequentialQuantile doesn’t implement ticks or tickFormat.
                    if (!x.ticks) {
                    if (tickValues === undefined) {
                        const n = Math.round(ticks + 1);
                        tickValues = d3.range(n).map(i => d3.quantile(color.domain(), i / (n - 1)));
                    }
                    if (typeof tickFormat !== "function") {
                        tickFormat = d3.format(tickFormat === undefined ? ",f" : tickFormat);
                    }
                    }
                }
    
                // Threshold
                else if (color.invertExtent) {
                    const thresholds
                        = color.thresholds ? color.thresholds() // scaleQuantize
                        : color.quantiles ? color.quantiles() // scaleQuantile
                        : color.domain(); // scaleThreshold
    
                    const thresholdFormat
                        = tickFormat === undefined ? d => d
                        : typeof tickFormat === "string" ? d3.format(tickFormat)
                        : tickFormat;
    
                    x = d3.scaleLinear()
                        .domain([-1, color.range().length - 1])
                        .rangeRound([marginLeft, width - marginRight]);
    
                    svg.append("g")
                    .selectAll("rect")
                    .data(color.range())
                    .join("rect")
                        .attr("x", (d, i) => x(i - 1))
                        .attr("y", marginTop)
                        .attr("width", (d, i) => x(i) - x(i - 1))
                        .attr("height", height - marginTop - marginBottom)
                        .attr("fill", d => d);
    
                    tickValues = d3.range(thresholds.length);
                    tickFormat = i => thresholdFormat(thresholds[i], i);
                }
    
                // Ordinal
                else {
                    x = d3.scaleBand()
                        .domain(color.domain())
                        .rangeRound([marginLeft, width - marginRight]);
    
                    svg.append("g")
                    .selectAll("rect")
                    .data(color.domain())
                    .join("rect")
                        .attr("x", x)
                        .attr("y", marginTop)
                        .attr("width", Math.max(0, x.bandwidth() - 1))
                        .attr("height", height - marginTop - marginBottom)
                        .attr("fill", color);
    
                    tickAdjust = () => {};
                }
    
                svg.append("g")
                    .attr("transform", `translate(0,${height - marginBottom})`)
                    .call(d3.axisBottom(x)
                        .ticks(ticks, typeof tickFormat === "string" ? tickFormat : undefined)
                        .tickFormat(typeof tickFormat === "function" ? tickFormat : undefined)
                        .tickSize(tickSize)
                        .tickValues(tickValues))
                    .call(tickAdjust)
                    .call(g => g.select(".domain").remove())
                    .call(g => g.append("text")
                        .attr("x", marginLeft)
                        .attr("y", marginTop + marginBottom - height - 6)
                        .attr("fill", "currentColor")
                        .attr("text-anchor", "start")
                        .attr("font-weight", "bold")
                        .attr("class", "title")
                        .text(title));
                div1.append(svg.node())
                }
        </script>
    </body>
    </html>
